<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bruma - Galería Natural</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #eafaf1;
      color: #2d2d2d;
    }

    header {
      background-color: #88c9a1;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      background-color: #c7e9d3;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #2d2d2d;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .imagenes {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .imagenes img {
      width: 300px;
      height: 180px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .imagenes img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    Bruma - Perfumes Naturales
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Sobre Nosotros</a>
    <a href="#">Productos</a>
    <a href="#">Galería</a>
    <a href="#">Contacto</a>
  </nav>

  <h2>Galería Natural</h2>

  <div class="imagenes">
    <img src="https://www.ecoticias.com/wp-content/uploads/2024/01/Captura-de-pantalla-2024-01-24-133843-750x446.png" alt="Naturaleza 1">
    <img src="https://www.esan.edu.pe/images/blog/2018/04/26/1500x844-importancia-sostenibilidad.jpg">
    <img src="https://www.ecoticias.com/wp-content/uploads/2024/01/Captura-de-pantalla-2024-01-24-133843-750x446.png" alt="Naturaleza 3">
  </div>

</body>
</html>
